:EJB折返しモード設定
[DebugMode]
azbank=
Logput=

:----------------------------------------------------------------------------------------------------
:AP両号機への接続用
[System]
:タイムアウト値(要求がタイムアウトするまでのミリ秒単位の待機時間。10秒は10000ミリ秒です。)
TimeOut=240000

:Ping応答なし時のリターンコード
PingFailedReturn=399

:XMLファイル格納パス
XMLPath=D:\I3\IC\Resources

:----------------------------------------------------------------------------------------------------
[EjbHostName]
:※以下のホスト名はEJBのリクエスト前にPingを実行する先の値として使用されます。
:必ず[EjbURL]セクションの値と同期を取るようにしてください。
:本番(リグレ)用APサーバホスト名１(IPアドレスでも可)10.130.34.2
azbank1=10.130.34.2
azbank2=10.130.34.2

:----------------------------------------------------------------------------------------------------
[EjbURL]
:本番(リグレ)用EJB起動サーブレットへの接続URL
azbank1=http://10.130.34.2:12100/webapp/eMB/servlets/StringRequestServletHandler
azbank2=http://10.130.34.2:12100/webapp/eMB/servlets/StringRequestServletHandler

